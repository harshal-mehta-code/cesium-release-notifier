name: Cesium Unreal Release Notifier

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  check_for_new_release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download last checked release tag (if it exists from a previous run)
      - name: Download last checked release tag
        uses: actions/download-artifact@v4
        with:
          name: last-checked-release
          path: . # Downloads to the root of the workspace
        continue-on-error: true # This allows the workflow to continue even if no artifact is found on the first run

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install axios nodemailer

      # Step 2: Check for new release and send notification
      - name: Check for new release and send notification
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: node script.js # <--- THIS IS THE KEY CHANGE

      # Step 3: Upload the updated last checked release tag
      - name: Upload last checked release tag
        uses: actions/upload-artifact@v4
        with:
          name: last-checked-release
          path: last_checked_release.txt
          if-no-files-found: ignore
