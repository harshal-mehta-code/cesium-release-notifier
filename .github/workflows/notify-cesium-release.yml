name: Cesium Unreal Release Notifier

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  check_for_new_release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download last checked release tag from previous run
      # This action specifically looks for artifacts from a previous run of this workflow.
      - name: Download last checked release tag from previous run
        uses: dawidd6/action-download-artifact@v2 # <--- CHANGED ACTION HERE
        with:
          workflow: notify-cesium-release.yml # <--- Specify the name of *this* workflow file
          name: last-checked-release         # <--- Name of the artifact to download
          path: .                            # <--- Path to download to (workspace root)
          if_no_artifact_found: ignore       # <--- Handles the case where no artifact exists (first run)

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install axios nodemailer

      # Step 2: Check for new release and send notification
      - name: Check for new release and send notification
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: node script.js

      # Step 3: Upload the updated last checked release tag
      - name: Upload last checked release tag
        uses: actions/upload-artifact@v4
        with:
          name: last-checked-release
          path: last_checked_release.txt
          if-no-files-found: ignore
